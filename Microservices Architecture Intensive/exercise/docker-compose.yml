version: '3'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"

  discovery:
    image: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0

  config:
    build: config-server
    environment:
      NAME: ${CONFIG_NAME}
      PORT: '8888'
      DISCOVERY_NAME: ${DISCOVERY_NAME}
      JAVA_OPTS: ${JAVA_OPTS}
    ports:
      - "8888:8888"
      - "5005:8000"
    depends_on:
      - discovery

  product:
    build: product
    environment:
      NAME: product
      DISCOVERY_NAME: ${DISCOVERY_NAME}
      CONFIG_NAME: ${CONFIG_NAME}
    deploy:
      restart_policy:
        condition: on-failure
    ports:
        - "8081:8080"
    depends_on:
      - discovery
      - config
      - mongo

  order:
    build: order
    environment:
      NAME: order
      DISCOVERY_NAME: ${DISCOVERY_NAME}
      CONFIG_NAME: ${CONFIG_NAME}
    deploy:
      restart_policy:
        condition: on-failure
    ports:
        - "8082:8080"
    depends_on:
      - discovery
      - config
      - mongo
      - product